<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Roman Numeral Converter</title>
</head>
<body>
    <div class="main-box">
        <h1 class="main-title">ROMAN NUMERAL CONVERTER</h1>
        <div class="text-box">
            <h3 class="sub-title">Enter a Number:</h3>
            <input class="number" type="number" min="0" max="3999"/>
            <button class="convert-btn" type="submit">Convert</button>
        </div>
        <div class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
